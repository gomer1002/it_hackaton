<!-- ##### Left Side User Area ##### -->
<div class="user-bg-overlay"></div>

<div class="left-side-user-area prevent-transition p-0">
    <!-- User Button -->
    <div class="user-button">
        <a
            href="#"
            id="essenceUserCloseBtn"
            onclick="clickOn('.user-bg-overlay')"
            ><img
                src="{{ url_for('client.static',filename='img/user.svg') }}"
                alt=""
            />
        </a>
    </div>

    <!-- User Summary -->
    <div class="user-content d-flex flex-column px-3">
        <div
            class="d-flex justify-content-between align-items-center mt-2 mb-5"
        >
            <h2 class="m-0" id="userName"></h2>
            <!-- иконка выхода -->
            <a href="#" class="p-1" onclick="log_out_me()">
                <i class="fas fa-lg fa-sign-out-alt"></i>
            </a>
        </div>
        <div class="mb-5">
            <h2>Настройки:</h2>
            <input
                class="form-check-input js-push-btn me-2"
                type="checkbox"
                value=""
                id="show_input"
                name="show_input"
            />
            <label class="form-check-label" for="show_input">
                Какая-то настройка
            </label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <h2 class="m-0">Заказы:</h2>
            <!-- иконка обновления списка заказов -->
            <a href="#" class="p-1" onclick="console.log('fetching data')">
                <i class="fas fa-lg fa-redo"></i>
            </a>
        </div>
        <!-- список заказов пользователя -->
        <ul class="list-group list-group-light accordion" id="userOrdersList">
            <!-- сюда будут вставляться элементы заказов -->
        </ul>
    </div>
</div>
<!-- ##### Left Side User End ##### -->
